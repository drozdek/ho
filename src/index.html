<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label {
            margin: 7px 0 0 0;
            display: block;
        }
        input {
            display: block;
            padding: 5px;
            margin: 0px
        }
    </style>
    <title>Document</title>
</head> 
<body>
    <p>Home office page</p>    
    <a href="http://localhost:3000/">see all events</a>
    <form action="http://localhost:3000/events" method="POST">
        <label for="id">Id</label><input type="text" value="" name="id" id="id"/>
        <label for="type">Type</label><input type="text" value="" name="type" id="name" />
        <label for="actorID">Actor ID</label><input type="text" value="" name="actorID" id="actorID" />
        <label for="actorLogin">Actor Login</label><input type="text" value="" name="actorLogin" id="actorLogin" />
        <label for="actorAvatarUrl">Actor Avatar Url</label><input type="text" value="" name="actorAvatarUrl" id="actorAvatarUrl" />
        <label for="repoID">Repository ID</label><input type="text" value="" name="repoID" id="repoID" />
        <label for="repoName">Repository Name</label><input type="text" value="" name="repoName" id="repoName" />
        <label for="repoUrl">Repository Url</label><input type="text" value="" name="repoUrl" id="repoUrl" />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
